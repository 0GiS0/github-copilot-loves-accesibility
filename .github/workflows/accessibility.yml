name: Accessibility Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  axe:
    name: Test with axe-core
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install -g @axe-core/cli http-server
        
      - name: Start HTTP server in background
        run: http-server -p 8080 . &
        
      - name: Wait for server to start
        run: sleep 3
        
      - name: Run axe-core accessibility tests
        run: |
          echo "üîç Running accessibility tests with axe-core..."
          axe http://localhost:8080 --verbose --timeout=60000 --exit --save axe-results.json || true
          echo "üìã Summary of accessibility issues:"
          cat axe-results.json | grep -A 10 '"violations":'
          echo "‚ùå Full details are available in the axe-results.json artifact"
        
      - name: Upload accessibility results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-results
          path: axe-results.json
          retention-days: 7
        
      - name: Stop HTTP server
        if: always()
        run: killall node || true