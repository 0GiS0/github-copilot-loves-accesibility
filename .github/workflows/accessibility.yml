name: Accessibility Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  axe:
    name: Test with axe-core
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ”„ Checkout repository"
        uses: actions/checkout@v4
      - name: "ðŸŸ¢ Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: "ðŸ’¾ Install dependencies"
        run: |
          npm install -g @axe-core/cli http-server
          sudo apt-get update && sudo apt-get install -y chromium jq
      - name: "ðŸ§° Install browser-driver-manager"
        run: npm install -g browser-driver-manager
      - name: "ðŸŒ Install compatible Chrome and ChromeDriver"
        run: npx browser-driver-manager install chrome
      - name: "ðŸš€ Start HTTP server in background"
        run: http-server -p 5500 . &
      - name: "â³ Wait for server to start"
        run: sleep 3
      - name: "ðŸ§¹ Kill Chrome/Chromium processes (cleanup)"
        run: |
          pkill -f chromium || true
          pkill -f chrome || true
      - name: "ðŸ¦¾ Run axe-core accessibility tests"
        continue-on-error: true
        run: |
          echo "ðŸ” Running accessibility tests with axe-core..."
          axe http://localhost:5500 --chrome-options="no-sandbox,disable-setuid-sandbox,disable-dev-shm-usage" --verbose --save axe-results.json
          echo "ðŸ“‹ Summary of accessibility issues:"
          cat axe-results.json | grep -A 10 '"violations":'
          echo "âŒ Full details are available in the axe-results.json artifact"
      - name: "ðŸ“ Parse accessibility results for PR comment"
        if: github.event_name == 'pull_request'
        id: parse-results
        run: |
          if [ -f axe-results.json ]; then
            # Check if axe-results.json is an array or object
            if jq -e 'type == "array"' axe-results.json > /dev/null; then
              violations=$(cat axe-results.json | jq '.[0].violations | length')
              if [ "$violations" -gt 0 ]; then
                echo "has_violations=true" >> $GITHUB_OUTPUT
                cat axe-results.json | jq -r '.[0].violations[] | "- **\(.impact | ascii_upcase)**: \(.description) (\(.nodes | length) instance(s))"' > violations_summary.txt
                echo "summary<<EOF" >> $GITHUB_OUTPUT
                cat violations_summary.txt >> $GITHUB_OUTPUT
                echo "EOF" >> $GITHUB_OUTPUT
              else
                echo "has_violations=false" >> $GITHUB_OUTPUT
              fi
              echo "violations=$violations" >> $GITHUB_OUTPUT
            else
              violations=$(cat axe-results.json | jq '.violations | length')
              if [ "$violations" -gt 0 ]; then
                echo "has_violations=true" >> $GITHUB_OUTPUT
                cat axe-results.json | jq -r '.violations[] | "- **\(.impact | ascii_upcase)**: \(.description) (\(.nodes | length) instance(s))"' > violations_summary.txt
                echo "summary<<EOF" >> $GITHUB_OUTPUT
                cat violations_summary.txt >> $GITHUB_OUTPUT
                echo "EOF" >> $GITHUB_OUTPUT
              else
                echo "has_violations=false" >> $GITHUB_OUTPUT
              fi
              echo "violations=$violations" >> $GITHUB_OUTPUT
            fi
          else
            echo "violations=0" >> $GITHUB_OUTPUT
            echo "has_violations=false" >> $GITHUB_OUTPUT
          fi
      - name: "ðŸ’¬ Comment on PR with accessibility results"
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const violations = '${{ steps.parse-results.outputs.violations }}';
            const hasViolations = '${{ steps.parse-results.outputs.has_violations }}' === 'true';
            let comment = '## ðŸ” Accessibility Test Results\n\n';
            if (hasViolations) {
              comment += `âŒ **Found ${violations} accessibility violation(s)**\n\n`;
              comment += '### Issues Found:\n';
              comment += '${{ steps.parse-results.outputs.summary }}';
              comment += '\n\nðŸ“‹ **Next Steps:**\n';
              comment += '- Review the detailed JSON report in the workflow artifacts\n';
              comment += '- Fix the accessibility issues listed above\n';
              comment += '- Re-run the tests to verify fixes\n\n';
              comment += 'ðŸ’¡ **Learn more:** [Web Accessibility Guidelines](https://www.w3.org/WAI/WCAG21/quickref/)';
            } else {
              comment += 'âœ… **No accessibility violations found!**\n\n';
              comment += 'ðŸŽ‰ Great job following accessibility best practices!';
            }
            comment += '\n\n---\n*This comment was generated automatically by the accessibility testing workflow.*';
            // Check if there's already a comment from this action
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existingComment = comments.data.find(comment => 
              comment.body.includes('ðŸ” Accessibility Test Results') && 
              comment.user.type === 'Bot'
            );
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
      - name: "ðŸ“¤ Upload accessibility results"
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: accessibility-results
          path: axe-results.json
          retention-days: 7
      - name: "ðŸš« Fail workflow if accessibility violations found"
        if: always()
        run: |
          if [ -f axe-results.json ]; then
            violations=$(cat axe-results.json | jq '.[0].violations | length')
            echo "### ðŸ¦¾ Accessibility Violations Summary" >> $GITHUB_STEP_SUMMARY
            if [ "$violations" -gt 0 ]; then
              echo "âŒ **Found $violations accessibility violation(s):**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              cat axe-results.json | jq -r '.[0].violations[] | "- **Impact:** \(.impact | ascii_upcase)\n  - **Description:** \(.description)\n  - **Instances:** \(.nodes | length)\n  - **Help:** [More info](\(.helpUrl))\n"' >> $GITHUB_STEP_SUMMARY
              echo "---" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ”§ Please fix the accessibility issues and re-run the workflow" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "âœ… **No accessibility violations found!**" >> $GITHUB_STEP_SUMMARY
              echo "ðŸŽ‰ Great job following accessibility best practices!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸  No results file found - treating as failure" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      - name: "ðŸ›‘ Stop HTTP server"
        if: always()
        run: killall node || true